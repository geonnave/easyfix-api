web_dev:
  build: .
  dockerfile: Dockerfile.dev
  ports:
    - "4000:4000"
  command: iex -S mix phx.server
  environment:
    - MIX_ENV=dev
    - PORT=4000
  volumes:
    - .:/app
  links:
    - db

db:
  image: postgres
  environment:
    - POSTGRES_USER=postgres
    - POSTGRES_PASSWORD=postgres
    - POSTGRES_HOST=db
  ports:
  - "5432"